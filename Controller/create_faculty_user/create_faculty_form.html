<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Faculty</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
<h1>Add New Faculty Member</h1>
<form id="newFacultyUserForm">
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name"><br><br>

  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name"><br><br>

  <label for="title">Title:</label>
  <input type="text" id="title" name="title"><br><br>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="office">Office:</label>
  <input type="text" id="office" name="office"><br><br>

  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br><br>

  <label for="keywords">Keywords:</label>
  <input type="text" id="keywordInput"><button type="button" id="addKeyword">Add Keyword</button><br>
  <div id="keywordsList"></div><br>

  <label for="college_id">College:</label>
  <select class="dropdown-list" id="college_id" name="college_id">
    <option id="collegeListOption" class="listOption" value="">--Select College--</option>
  </select><br><br>

  <label for="department_id">Department:</label>
  <select class="dropdown-list" id="department_id" name="department_id">
    <option id="deptListOption" class="listOption" value="">Select Department</option>
  </select><br><br>

  <label for="research_collab">Available for Research Collaboration:</label>
  <input type="checkbox" id="research_collab" name="research_collab" value="1" checked><br><br>

  <label for="presentation">Available to Give Presentations:</label>
  <input type="checkbox" id="presentation" name="presentation" value="1" checked><br><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description"></textarea><br><br>

  <button id="submitForm" type="submit">Submit</button>
</form>
</body>
</html>
