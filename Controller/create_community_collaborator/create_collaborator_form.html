<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Community Collaborator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<h1>Add New Community Collaborator</h1>
<form id="newCollaboratorForm">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName"><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName"><br><br>

  <label for="collaboratorName">Title:</label>
  <input type="text" id="collaboratorName" name="collaboratorName"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="keywords">Keywords:</label>
  <input type="text" id="keywordInput"><button type="button" id="addKeyword">Add Keyword</button><br>
  <div id="keywordsList"></div><br>

  <label for="collaboratorDesc">Description:</label>
  <textarea id="collaboratorDesc" name="collaboratorDesc"></textarea><br><br>

  <button id="submitForm" type="submit">Submit</button>
</form>
</body>
</html>
